<div class="installation">
  <h2><a name="instale">Instalação</a></h2>
  <p>Se o seu projeto usa um gerenciador de pacotes, instale a biblioteca via NPM:</p>
  <code-sample>
npm install cep-promise --save
  </code-sample>
  <p>Do contrário, você pode consumi-la através de uma CDN:</p>
  <code-sample language="html">
&lt;script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"&gt;&lt;/script&gt;
  </code-sample>
</div>
